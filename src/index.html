<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Webpack Starter Kit</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>Trip Tracker</h1>
      <section class="user-details hidden" id="userDetails">
        <p id="userDisplay"></p>
        <p id="moneySpent"></p>
      </section>
    </header>
    <main id="main">
      <section class="trip-planner hidden" id="tripPlanner">
        <form>
          <label for="destination">Destination</label></br>
          <select id="destination">
          </select></br>
          <label for="startDate">Start Date</label></br>
          <input type="date" id="startDate"></br>
          <label for="tripDurationInDays">Trip Duration (Days)</label></br>
          <input type="number" id="tripDurationInDays" min="1"></br>
          <label for="numberOfTravelers">Travelers</label></br>
          <input type="number" id="numberOfTravelers" min="1"></br>
          <button id="getPriceButton">Estimate Price</button>
          <input type="submit" value="Submit" id="submitButton">
        </form>
      </section>
      <section class="login-page" id="loginPage">
        <form>
          <label for="userName">User name</label>
          <input type="text" id="userName">
          <label for="password">Password</label>
          <input type="password" id="password">
          <button class="login-button" id="loginButton">Log in</button>
        </form>
      </section>
      <section class="trip-card-display hidden" id="tripCardDisplay">
      </section>

    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
